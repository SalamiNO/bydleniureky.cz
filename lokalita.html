<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalita projektu BYDUKY s.r.o. | BYDUKY s.r.o.</title>
    <meta name="description" content="Mapa lokality projektu BYDUKY s.r.o.">
    <meta name="keywords" content="byduky, lokalita, mapa, projekt, v√Ωstavba, bydlen√≠">
    <meta name="robots" content="index, follow">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <style>
        /* Uprav√≠me iframe, aby zab√≠ral cel√Ω prostor obsahu */
        #content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="head_obal">
            <a href="./index.html"><img src="logo.PNG" id="logo_top" alt="BYDUKY s.r.o."></a>
            
            <!-- Desktop Menu -->
            <div class="menu-right">
                <a href="lokalita.html"><div class="button active">Lokalita</div></a>
                <span class="menu-separator">|</span>
                <a href="galerie.html"><div class="button">Galerie</div></a>
                <span class="menu-separator">|</span>
                <a href="kontakt.html"><div class="button">Kontakt</div></a>
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" onclick="toggleMenu()"></div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <div class="mobile-menu-header">
            <h2>MENU</h2>
            <button class="mobile-menu-close" onclick="toggleMenu()">√ó</button>
        </div>
        <div class="mobile-menu-items">
            <a href="lokalita.html" onclick="toggleMenu()">Lokalita</a>
            <a href="galerie.html" onclick="toggleMenu()">Galerie</a>
            <a href="kontakt.html" onclick="toggleMenu()">Kontakt</a>
        </div>
    </div>

    <div id="outer">
        <div id="content">
            <!-- üîπ Zde je vlo≈æen√° mapa -->
            <iframe 
                src="https://mapy.com/s/nodumonepo"
                frameborder="0"
                allowfullscreen
                loading="lazy">
            </iframe>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const mobileMenu = document.querySelector('.mobile-menu');
            const overlay = document.querySelector('.mobile-menu-overlay');
            
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }
    </script>

</body>
</html>
